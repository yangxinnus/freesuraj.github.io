---
layout: blogDefault
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <span class = "label label-info">{{ page.date | date: "%d %B %Y" }}</span>
  <span class="label label-primary">{{ page.category}}</span>
  </br>
  </br>
  <div class="entry">
      {{ content }}
  </div>
  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
