---
layout: blogDefault
---

<div class="posts">
  <ul class="entries">
  {% for post in site.posts %}
  <li>
    <article class="post">    
      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      <span class = "label label-info">{{ post.date | date: "%d %B %Y" }}</span>
      </br>
      </br>
      <div class="entry">
        {{ post.content | truncatewords:100}}
      </div>
    </article>
    </li>
  {% endfor %}
      </ul>
</div>
